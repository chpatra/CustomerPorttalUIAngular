<div class="container">
    <h2>Customer List</h2>
    <button class="btn btn-primary" (click)="addCustomer()">Add Customer</button>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{ customer.id }}</td>
          <td>{{ customer.name }}</td>
          <td>{{ customer.email }}</td>
          <td>
            <button class="btn btn-warning" (click)="editCustomer(customer)">Edit</button>
            <button class="btn btn-danger" (click)="deleteCustomer(customer.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
